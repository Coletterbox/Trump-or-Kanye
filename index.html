<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Subrayada&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <span class="header-container">
      <header>Who said it: Trump or Kanye?</header>
    </span>
    <main class="quiz-container">
      <section class="quiz-question">
        <article class="show-quote"></article>
        <section class="quiz-responses">
          <article class="trump-container answer-container">
            <img
              src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/07/17/08/donald-trump.jpg"
              width="100px"
              alt=""
            />
            <button class="trump-btn">Trump</button>
          </article>
          <button class="skip-btn">Skip</button>
          <article class="kanye-container answer-container">
            <img 
              src="https://media.vanityfair.com/photos/5bbcd5aeb2ab083a47a5c29c/16:9/w_1280%2Cc_limit/Kanye-Trump.jpg"
              width="100px"
              alt=""
            />
            <button class="kanye-btn">Kanye</button>
          </article>
        </section>
      </section>
      <section class="quiz-answer">
        <img class="trump-img"
        src="https://amp.businessinsider.com/images/56f424cf910584716f8b8650-750-375.jpg"
        width: 300px alt="happy trump">
        <img class="kanye-img"
        src="https://media.vanityfair.com/photos/5bbcd5aeb2ab083a47a5c29c/16:9/w_1280%2Cc_limit/Kanye-Trump.jpg"
        width: 300px alt="happy trump">
        <button class="next-btn">Next</button>
      </section>
    </main>

    <section class="score-container"><div class="score-total">0</div></section>
  </body>
  <!--
    <script type="text/javascript" src="js/kanye.js" rel="preload"></script>
    <script type="text/javascript" src="js/trump.js" rel="preload"></script>
  -->
  <!-- <script type="text/javascript" src="js/*.test.js"></script> -->
  <script type="text/javascript" src="js/script.js"></script>
</html>
